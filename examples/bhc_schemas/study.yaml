$schema: "http://json-schema.org/draft-04/schema#"

id: "study"
title: Study
type: object
nodeTerms: null
namespace: https://data.braincommons.org/
category: administrative
program: '*'
project: '*'
description: A coordinated set of actions and observations designed to generate data,
  with the ultimate goal of discovery or hypothesis testing.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: projects
    backref: studies
    label: performed_for
    target_type: project
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - data_description
  - study_description
  - projects

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  associated_study:
    description: The submitter_id for any study with which this study is associated,
      paired, or matched.
    type: string

  data_description:
    description: Brief description of the data being provided for this study. Free
      text
    type: string

  longitudinal:
    description: Indicates whether the study has longitudinal or time-series data
    type: boolean

  study_description:
    description: A brief description of the study being performed. Free text
    type: string

  study_design:
    description: Summary of the goals the study is designed to discover. General description
      of the study's place in relation to a clinical application.
    enum:
      - Analytical
      - Case-Control Cohort Study
      - Case-Control Cross-Sectional Study
      - Case-Control Cross-Sequential Study
      - Case-Control Longitudinal Study
      - Case-study
      - Clinical
      - Clinical Assay
      - Clinical Utility
      - Experimental with Random Assignment
      - Field Experiment
      - Meta-analysis
      - Naturalistic Observation
      - Observational Cohort Study
      - Observational Cross-Sectional Study
      - Observational Longitudinal Study
      - Observational Study
      - Pre-Analytical
      - Research/Early Development
      - Survey

  study_objective:
    description: The general objective of the study. What the study hopes to discover
      or determine through testing.
    enum:
      - Accuracy
      - Interference
      - Limit of Detection
      - Precision (Repeatability)
      - Precision (Reproducibility)
      - Specificity/Sensitivity
      - Stability

  study_setup:
    description: A high level description of the setup used to achieve the study objectives.
    enum:
      - Detection/Enumeration/Isolation
      - Genetic Analysis

  projects:
    $ref: "_definitions.yaml#/to_one_project"
